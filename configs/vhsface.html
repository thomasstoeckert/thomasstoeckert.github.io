<!DOCTYPE html>
<html>

<head>
	<link rel='stylesheet' type='text/css' href='../css/slate.min.css'>
	<script src='../js/vhsface.js'></script>
</head>

<body>
	<script src='../js/slate.min.js'></script>
	<div class="item-container">
		<div class="item-container-header">Display Settings</div>
		<div class="item-container-content">
			<label class="item">
				Digital Time Display
				<input type="checkbox" class="item-toggle" name="toggle-1" checked>
			</label>
		</div>
		<div class="item-container-header">Connection Alert Settings</div>
		<div class="item-container-content">
			<label class="item">
				Vibrate on disconnect
				<input type="checkbox" class="item-toggle" name="conDcVibe" checked>
			</label>
			<label class="item">
				Vibrate on reconnect
				<input type="checkbox" class="item-toggle" name="conRcVibe">
			</label>
		</div>
		<div class="item-container-header">Remaining Time Indicator</div>
		<div class="item-container-content">
			<label class="item">
				Remaining Time Label Cap
			</label>
			<label class="item">
				<input type="range" class="item-slider" name="remCap-slider" max=90 min=10 value=60>
				<div class="item-input-wrapper item-slider-text">
					<input type="text" class="item-input" name="remCap-slider" max=90 min=10 value=60>
				</div>
			</label>
			<label class="item">
				Draw the class end pointer
				<input type="checkbox" class="item-toggle" name="drawPointy" checked>
			</label>
			<label class="item">
				Draw the class end text
				<input type="checkbox" class="item-toggle" name="drawRemL" checked>
			</label>
		</div>
		<div class="item-container-header">Class Schedule Settings</div>
		<div class="item-container-content">
			<label class="item">
				Configure the schedule displayed on certain days
			</label>
			<label class="item">
				Sunday
				<select name="sunday-select" dir='rtl' class="item-select">
					<option class="item-select-option" selected>None</option>
					<option class="item-select-option">Short</option>
					<option class="item-select-option">Regular</option>
					<option class="item-select-option">Testing</option>
					<!--<option class="item-select-option">Custom 1</option>
					<option class="item-select-option">Custom 2</option>-->
				</select>
			</label>
			<label class="item">
				Monday
				<select name="monday-select" dir='rtl' class="item-select">
					<option class="item-select-option">None</option>
					<option class="item-select-option">Short</option>
					<option class="item-select-option" selected>Regular</option>
					<option class="item-select-option">Testing</option>
					<!--<option class="item-select-option">Custom 1</option>
					<option class="item-select-option">Custom 2</option>-->
				</select>
			</label>
			<label class="item">
				Tuesday
				<select name="tuesday-select" dir='rtl' class="item-select">
					<option class="item-select-option">None</option>
					<option class="item-select-option">Short</option>
					<option class="item-select-option" selected>Regular</option>
					<option class="item-select-option">Testing</option>
					<!--<option class="item-select-option">Custom 1</option>
					<option class="item-select-option">Custom 2</option>-->
				</select>
			</label>
			<label class="item">
				Wednesday
				<select name="wednesday-select" dir='rtl' class="item-select">
					<option class="item-select-option">None</option>
					<option class="item-select-option" selected>Short</option>
					<option class="item-select-option">Regular</option>
					<option class="item-select-option">Testing</option>
					<!--<option class="item-select-option">Custom 1</option>
					<option class="item-select-option">Custom 2</option>-->
				</select>
			</label>
			<label class="item">
				Thursday
				<select name="thursday-select" dir='rtl' class="item-select">
					<option class="item-select-option">None</option>
					<option class="item-select-option">Short</option>
					<option class="item-select-option" selected>Regular</option>
					<option class="item-select-option">Testing</option>
					<!--<option class="item-select-option">Custom 1</option>
					<option class="item-select-option">Custom 2</option>-->
				</select>
			</label>
			<label class="item">
				Friday
				<select name="friday-select" dir='rtl' class="item-select">
					<option class="item-select-option">None</option>
					<option class="item-select-option">Short</option>
					<option class="item-select-option" selected>Regular</option>
					<option class="item-select-option">Testing</option>
					<!--<option class="item-select-option">Custom 1</option>
					<option class="item-select-option">Custom 2</option>-->
				</select>
			</label>
			<label class="item">
				Saturday
				<select name="saturday-select" dir='rtl' class="item-select">
					<option class="item-select-option" selected>None</option>
					<option class="item-select-option">Short</option>
					<option class="item-select-option">Regular</option>
					<option class="item-select-option">Testing</option>
					<!--<option class="item-select-option">Custom 1</option>
					<option class="item-select-option">Custom 2</option>-->
				</select>
			</label>
			<label class="item">
				Lock Schedule
				<input type="checkbox" class="item-toggle" name="schedLock" checked>
			</label>
		</div>

		<div class="item-container">
			<div class="item-container-header">Custom Schedules</div>
			<div class="item-container-content">
				<div class="item tab-buttons">
					<a name="customSwitch" class="tab-button active" onclick="setScheduleDisplay(1);">Custom 1</a>
					<a name="customSwitch" class="tab-button" onclick="setScheduleDisplay(2);">Custom 2</a>
				</div>
			</div>
			<div class="item-container-content" id="custom1">
				<div class="item-dynamic-list">
					<label class="item">Period 1

					</label>
				</div>
			</div>
			<div class="item-container-content" id="custom2" style="display: none">
				<div class="item-dynamic-list">
					<label class="item">Period 1 & a half

					</label>
				</div>
			</div>
		</div>
		-->
		<div class="item-container">
			<div class="button-container">
				<input type="button" class="item-button" value="SEND">
			</div>
		</div>
</body>

</html>
