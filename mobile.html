        <script lang="javascript">
            var titles = {
                done: "He's Made",
                said: "He's Said",
                hear: "He's Hearing"
            }

            window.onload = function(){
                var toppyHeight = $(".ts-titlebar").height() + 15; //A lil wiggle room
                $(".ts-content").css("padding-top", toppyHeight + "px");
                $("#ts-title").text(titles['done'])
            }

            function handleClicky(url){
                window.open(url, "_blank");
            }

            function menuHandler(id){
                var target = $("div#" + id);
                var displayedClass = "ts-contentDisplayed";
                var openContent = $("div." + displayedClass);
                var targetIsOpen = target.hasClass(displayedClass);
                if(openContent.length){
                    openContent.removeClass(displayedClass);
                }
                target.addClass(displayedClass);
                $("#ts-title").text(titles[id])
                navClose();
            }

            function navOpen(){
                var sidebar = $("#ts-sidebar");
                sidebar.removeClass("ts-side-closed");
            }

            function navClose(){
                var sidebar = $("#ts-sidebar");
                sidebar.addClass("ts-side-closed");
            }
        </script>
